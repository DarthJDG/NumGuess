<!DOCTYPE html>
<title>NumGuess Javascript DOM Window version</title>
<script src="libnumguess.js"></script>
<script>
(function() {

	var engine = NumGuessEngine;
	var name, guess;

	engine.show = alert.bind(window);

	do {
		if(!name) {
			engine.welcome();
			name = prompt('Enter your name:', engine.name) || engine.name;
			engine.start(
				name,
				prompt('Welcome ' + name + ', enter upper limit:', engine.minLimit)
			);
		} else {
			engine.restart();
		}

		while((guess = prompt('Guess:')) !== null && !engine.guess(guess));

	} while(confirm('Play again?'));

	engine.show('Okay, bye.');

})();
</script>
